name: Run tests
on:
  push:
    branches-ignore:
      - main
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: alvrme/alpine-android:android-34-jdk17
    steps:
      - run: yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
      - run: chmod +x gradlew
      - id: unit-tests
        run: ./gradlew test