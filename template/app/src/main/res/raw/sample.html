<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function performAction() {
                let command = {
                    action: 'test',
                    args: {
                      aa: 'fsdfs',
                      bb: true,
                      cc: 1,
                      dd: new Date()
                    }
                }
                alert(command)
                WebToNative.onSend(JSON.stringify(command))
            }
            WebToNative.onReceive = function(json) {
                let command = JSON.parse(json)
                alert(json + command)
            }
        </script>
    </head>
    <body>
        <h1>Title</h1>
        <button id="btn" onclick="performAction()">Call Mobile</button>
    </body>
</html>
